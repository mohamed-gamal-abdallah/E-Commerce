<section *ngIf="productDetails!=null" class="py-5">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="categoryOptions">
                <ng-container *ngFor="let image of productDetails.images">
                <ng-template carouselSlide >
                    <img [src]="image" height="300">
                </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{productDetails.title}}</h2>
                <p class="text-muted small">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>
            </div>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="small">{{productDetails.price |currency:"EGP"}}</span>
                <p class="mb-0"> <i class="fas fa-star rating-color"></i> 
                    {{productDetails.ratingsAverage}}</p>
            </div>
<button class="main-btn w-100" (click)="addProduct(productDetails._id,btnAdd)" #btnAdd > + Add To Cart </button>
        </div>
    </div>
</section>

<section class="w-100 mx-auto rounded shadow bg-main-light p-3 mb-5" *ngIf="empty!=true">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2">Wish List</h1>
        
    </div>
    <h6> Total Count : <span class="text-main">{{wishlistItems.count}}</span></h6>
    <div *ngFor="let item of wishlistItems.data" class="row border-bottom py-2" >
<div class="col-md-1" >
    <img class="w-100" [src]="item.imageCover" [alt]="">
</div>
<div class="col-md-11 d-flex justify-content-between align-items-center ">
    <div>
        <h3 class="h6">{{item.title}}</h3>
        <h4 class="h6">Brand : {{item.brand.name}}</h4>
        <p class="text-main small mb-0">Price:{{item.price |currency:"EGP "}}</p>
        <button class="btn m-0 p-0 text-main"   #removebtn (click)="removeProductFromWishlist(item._id)">
            <i class="fas fa-trash-can"></i> Remove
        </button>
    </div>
    <div>
        <button class="btn main-btn " (click)="addProduct(item._id,btnAdd)" #btnAdd>Add To Cart</button>
    </div>
</div>
    </div>

    
</section>

<div *ngIf="empty"  class="mt-4">
    <h2 class="text-center">Your WhisList Is Empty.....</h2>
</div>
